<html lang="es">

    <meta charset="UTF-8">

    <style>
        table {
            border-collapse: collapse;

            font-size: 18px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        img {

        }

        <td>1998</td>
    </tr>

    <tr>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/3/3d/The_Lion_King_poster.jpg" alt="El rey león"></td>
        <td>El rey león</td>
        <td>1994</td>
    </tr>

</table>
