<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
  <div class="card">
    <h1>Buscar Cámaras</h1>

    <form>
      <!-- Tipo de cámara -->
      <label for="tipo">Tipo de cámara</label>
      <select id="tipo" name="tipo">
        <option value="">Cualquiera</option>
        <option value="dslr">DSLR</option>
        <option value="mirrorless">Mirrorless</option>
        <option value="compacta">Compacta</option>
        <option value="accion">Acción</option>
      </select>

      <!-- Resolución mínima -->
      <label for="resolucion">Resolución mínima (MP)</label>
      <input id="resolucion" name="resolucion" type="number" min="1" placeholder="Ej: 12" />

      <!-- Marca -->
      <label for="marca">Marca</label>
      <input id="marca" name="marca" type="text" placeholder="Ej: Canon, Sony, Nikon" />

      <!-- Presupuesto máximo -->
      <label for="precio">Precio máximo (€)</label>
      <input id="precio" name="precio" type="number" min="50" placeholder="Ej: 1200" />

      <!-- Estabilización -->
      <label for="estabilizacion">¿Estabilización?</label>
      <select id="estabilizacion" name="estabilizacion">
        <option value="">Me da igual</option>
        <option value="sí">Sí</option>
        <option value="no">No</option>
      </select>

      <!-- Botón de búsqueda -->
      <button type="submit">Buscar</button>
    </form>
  </div>
