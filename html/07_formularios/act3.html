<!DOCTYPE html>
<html lang="en">
</head>
<body>
    
  <div class="card">
    <h1>Crear Cuenta</h1>

    <form>
      <!-- Nombre completo -->
      <label for="nombre">Nombre completo *</label>
      <input id="nombre" name="nombre" type="text" placeholder="Ej: Juan Pérez" required />

      <!-- Nombre de usuario -->
      <label for="usuario">Nombre de usuario *</label>
      <input id="usuario" name="usuario" type="text" placeholder="Tu @usuario" required />

      <!-- Correo electrónico -->
      <label for="email">Correo electrónico *</label>
      <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com" required />

      <!-- Contraseña -->
      <label for="password">Contraseña *</label>
      <input id="password" name="password" type="password" minlength="6" placeholder="Mínimo 6 caracteres" required />

      <!-- Confirmar contraseña -->
      <label for="password2">Confirmar contraseña *</label>
      <input id="password2" name="password2" type="password" minlength="6" placeholder="Repite tu contraseña" required />

      <!-- Fecha de nacimiento -->
      <label for="nacimiento">Fecha de nacimiento *</label>
      <input id="nacimiento" name="nacimiento" type="date" required />

      <!-- Género (opcional) -->
      <label for="genero">Género (opcional)</label>
      <select id="genero" name="genero">
        <option value="">Prefiero no decirlo</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>

      <!-- País -->
      <label for="pais">País *</label>
      <input id="pais" name="pais" type="text" placeholder="Ej: España" required />

      <!-- Aceptar términos -->
      <label style="margin-top:18px; font-weight:normal; display:flex; align-items:center; gap:8px;">
        <input type="checkbox" id="terminos" name="terminos" required />
        Acepto los términos y condiciones
      </label>

      <!-- Botón -->
      <button type="submit">Registrarme</button>

    </form>
  </div>
</body>
</html>, initial-scale=1.0">
    <title>Document</title>
</head>
