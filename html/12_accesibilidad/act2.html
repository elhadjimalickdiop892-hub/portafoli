<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>

    <header>
        <h1>Registro de Usuario</h1>
    </header>

    <main>
        <section>
            <h2>Formulario de registro</h2>
            <p>Rellena los campos para crear tu cuenta. Todos los campos son obligatorios.</p>

            <form>

                <!-- Nombre -->
                <label for="nombre">Nombre completo:</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required><br><br>

                <!-- Correo electrónico -->
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required><br><br>

                <!-- Contraseña -->
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required><br><br>

                <!-- Confirmar contraseña -->
                <label for="confirm_password">Confirmar contraseña:</label><br>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Repite tu contraseña" required><br><br>

                <!-- Género -->
                <fieldset>
                    <legend>Género</legend>
                    <input type="radio" id="hombre" name="genero" value="hombre" required>
                    <label for="hombre">Hombre</label><br>

                    <input type="radio" id="mujer" name="genero" value="mujer">
                    <label for="mujer">Mujer</label><br>

                    <input type="radio" id="otro" name="genero" value="otro">
                    <label for="otro">Otro</label>
                </fieldset>
                <br>

                <!-- Aceptar términos -->
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label>
                <br><br>

                <!-- Botón de envío -->
                <button type="submit">Registrarse</button>

            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Registro Accesible</p>
    </footer>

</body>
</html>
